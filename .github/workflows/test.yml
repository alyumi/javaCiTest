name: 'Test'
on:
  workflow_run:
    workflows: ['CI']                     # runs after CI workflow
    types:
      - completed

permissions:
  contents: read
  actions: write
  checks: write

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - run: ./gradlew :test
      - uses: actions/upload-artifact@v4  # upload test results
        if: success() || failure()
        with:
          name: test-results
          path: reports/java-junit.xml